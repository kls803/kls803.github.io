---
title: Websites
layout: default
heroimage: hero/books-colors-835799-pxhere.com.jpg
---  
   <section class="probootstrap-section probootstrap-border-top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 section-heading probootstrap-animate">
          <h2>Websites</h1>
          <p class="lead">This is a sampling of our website design work.</p>
        </div>
      </div>
      <div class="row mb20">
      
      {% comment %} Loop through all the projects {% endcomment %}
	  {% for project in site.projects %}
	  
		<article class="col-md-4 col-sm-4 col-xs-6 mb20 probootstrap-animate">
          <a href="{{ site.baseurl }}{{ project.url }}"><img src="{{ site.image_path }}/{{ project.image }}" alt="{{ project.title }}" class="img-responsive"></a>
        </article>
		{% endfor %}
      </div><!--end row-->
    </div>
  </section>
